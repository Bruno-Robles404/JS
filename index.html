<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <!-- ICONOS DE BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV BAR -->
    <nav>

        <div class="brand">
            <!-- ACA VA EL LOGO DE LA MARCA -->
            <img class="logo" src="./imagenes/logo.png" alt="imagen del logo de CustomMotorcycles">
            <!-- TITULO -->
            <span class="titulo">CustomMotorcycles</span>
        </div>
        <!-- LOGGIN CONTAINER aca va el login  -->
        <div id="loginContainer">
        </div>

        <ul class="nav-right">
            <!-- ACA VA EL ICONO BOLSA DE COMPRA -->
            <li id="bagCustom" class="bag-custom"><i class="bi bi-bag-check"></i></li>
        </ul>
    </nav>

    <main>
        <!-- SHOP CONTAINER aqui estan las cards de los productos  -->
        <section id="shopContainer" class="shop-container"></section>

        <!-- BAG CONTAINER aqui estara los productos q se agreguen al carrito-->
        <section id="bagContainer" class="bag-container"></section>

    </main>
    <!-- FOOTER CONTAINER-->
    <footer id="footerContainer" class="footer">

    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./carrito.js"></script>

</html>
